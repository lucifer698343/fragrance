<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="navbar" style="background-color: white;">
            <div class="logo">Scent U</div>
            <div class="user-options">
                <a href="index.html">Home</a>
        <a href="signin.html"class="active">Sign In</a>
        <a href="aboutus.html" >About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="shop.html"><i class="fa-solid fa-cart-shopping"></i>Shop</a>
        <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i>Cart</a>
      </div>
            </div>
        </div>
    </header>

    <main>
        <section class="sign-in-section">
            <h2 style="color: black;">Sign In</h2>
            <form action="#" method="POST" class="sign-in-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email (Gmail)</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="social-signin"  >
                <p>Or Sign In with</p>
                <button class="google-signin"><i class="fa-brands fa-google"></i> Google</button>
                <button class="facebook-signin"><i class="fa-brands fa-facebook"></i> Facebook</button>
            </div>
        </section>
    </main>
</body>
